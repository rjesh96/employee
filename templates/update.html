<html>
<body>
<form action="/savedata/" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th><input type="number" value="{{ data.idno }}" required name="t1" readonly></th></tr>
        <tr><th><input type="text"  value="{{ data.name }}" required name="t2"></th></tr>
        <tr><th><input type="decimal"  value="{{ data.salary }}" required name="t3"></th></tr>
        <tr><th><input type="date"  value="{{ data.doj }}" required name="t4"></th></tr>
        <tr><th>
            <select name="t5">MUST SELECT DESIGNATION
                <option>DEVELOPER</option>
                <option>TESTER</option>
                <option>TEAM LEADER</option>
                <option>MANAGER</option>
            </select>
        </th></tr>
        <tr><th><button type="submit">UPDATE</button></th></tr>
    </table>
</form>
</body>
</html>
